<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Table for Entry Creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #121212;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        button {
            background-color: #121212;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #007BFF;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            margin-top: 30px;
            font-size: 1.1em;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 10px 18px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<h1>Select Table to Add Entry</h1>
<div class="button-container">
    <button th:onclick="|window.location.href='/street-create'|">Add to Street</button>
    <button th:onclick="|window.location.href='/house-create'|">Add to House</button>
    <button th:onclick="|window.location.href='/apartment-create'|">Add to Apartment</button>
</div>

<a class="back-link" href="/">Back to Home</a>
</body>
</html>
